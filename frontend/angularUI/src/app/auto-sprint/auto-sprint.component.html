<h1>Auto Selected Sprint</h1>
<br>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row">
                <div class="col col-12 col-sm-6 col col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of userStories">

                    <div class="card" style="width:100%;height:100%">

                        <h5 class="card-header">Story Name: {{i.storyName}}</h5>

                        <div class="card-body">

                            <p class="card-text">Story Point Assigned: {{i.storyPoint}}</p>
                        
                                                                            
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</div>
